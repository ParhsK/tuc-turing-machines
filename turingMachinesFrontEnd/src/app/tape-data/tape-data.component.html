<h2>Alphabet Î£</h2>
<mat-form-field>
  <input matInput [(ngModel)]="inputSymbol" placeholder="Insert symbol">
</mat-form-field>
<button mat-button (click)="onAddClicked(inputSymbol)" class="add-button">
  <mat-icon>add_circle_outline</mat-icon>
</button>
<ul>
  <li *ngFor="let symbol of this.turingMachine._alphabet">{{ replaceEmptyCharacter(symbol) }}
    <button mat-button (click)="onDeleteClicked(symbol)" class="delete-button">
      <mat-icon>highlight_off</mat-icon>
    </button>
    <button mat-button (click)="onAddToTapeClicked(symbol)" class="add-button">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </li>
</ul>
<h3>Tape Pop<button mat-button (click)="onDeleteFromTapeClicked()" class="delete-button">
    <mat-icon>backspace</mat-icon>
  </button></h3>
<h3>Empty Tape<button mat-button (click)="onEmptyTapeClicked()" class="delete-button">
    <mat-icon>delete</mat-icon>
  </button></h3>
<h3>Head position
  <button mat-button (click)="onHeadToStartClicked()">Start
  </button>
  <button mat-button (click)="onHeadToEndClicked()">End
  </button>
  <button mat-button (click)="onHeadLeftClicked()">Left
  </button>
  <button mat-button (click)="onHeadRightClicked()">Right
  </button>
</h3>
