<div class="state-boundary">
  <app-state-card
    *ngFor="let state of turingMachine.states"
    [state]="state"
    cdkDrag
    (cdkDragMoved)="onDragMove()"
    (cdkDragReleased)="onDragRelease(state.id)"
    [ngStyle]="{'transform': 'translate(' + state.translateX + 'px, ' + state.translateY + 'px)'}"
  ></app-state-card>
</div>
<app-tape class="tape"></app-tape>
