<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Turing Machine</span>
  <span class="spacer"></span>
  <button (click)="onCopyingMachineClicked()">
    <h2>CopyingMachine</h2>
  </button>
  <button (click)="onShiftMachineClicked()">
    <h2>RightShiftingMachine</h2>
  </button>
  <button (click)="onDecisionMachineClicked()">
    <h2>DecidingMachine</h2>
  </button>
  <button (click)="onRecursiveMachineClicked()">
    <h2>RecursiveMachine</h2>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button (click)="onAddClicked()">
    <mat-icon>add_circle_outline</mat-icon></button>
  <span>Create new State</span>
  <button mat-icon-button (click)="onStepRunClicked()">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <span>Step Run</span>
  <button mat-icon-button (click)="onPlayClicked()">
    <mat-icon>play_circle_outline</mat-icon>
  </button>
  <span>Run</span>
</mat-toolbar>
